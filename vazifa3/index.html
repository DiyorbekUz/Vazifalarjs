        <textarea rows="5" cols="62">Студия 20th Century Fox принимала участие в телевизионном производстве уже в 1950-х. Компания выпустила несколько синдицированных программ в течение этого периода.

            Сеть Fox начала работу, имея 79 филиалов по стране и охват, достигавший 80 процентов семей США. Первый эфир состоялся 9 октября 1986 года. В 1990 году Fox Broadcasting Company было предоставлено право транслировать вручение премии Эмми, которую до этого показывали поочередно другие участники большой четверки. В том же году была запущена собственная детская сеть, через три года Fox Kids Network стала самой популярной в стране. Далее компания купила миноритарных пакет в New World Communications Group, что позволило ей закрепиться в главных городах страны. Её сигнал был переключен с CBS на Фокс, и это увеличило аудиторию.
            
            В 1996 Руперт Мёрдок докупил недостающие 80 процентов компании за $2,5 млрд, к этому времени Фокс стал крупнейшей вещательной сетью в США с аудиторией равной 35 %. В том же году был запущен спутниковый и кабельный телеканал Fox News Channel. В 1998 была создана компания Fox Entertainment Group. В 2002 детское подразделение Fox Family Channel было продано The Walt Disney Company. В 2000-м компания предложила бесплатное эфирное время двум кандидатам в президенты США. В 2003 появилась одноимённая радиостанция. С 2005 по 2010 год функционировал телеканал Fox Reality Channel. Компания всегда выступала с позиций американских консерваторов[3][4].
            
            Телекомпания стала успешной и популярной благодаря ряду популярных сериалов, таких, как «Секретные материалы», «Доктор Хаус», «Женаты... с детьми», «Кости», «Побег»; мультсериалов «Симпсоны», «Футурама», «Гриффины», а также благодаря передачам, таким как «Магия. Разоблачение»[5].
